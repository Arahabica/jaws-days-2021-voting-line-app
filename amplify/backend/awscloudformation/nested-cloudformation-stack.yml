{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "Root Stack for AWS Amplify CLI",
  "Parameters": {
    "DeploymentBucketName": {
      "Description": "Name of the common deployment bucket provided by the parent stack",
      "Type": "String",
      "Default": "DeploymentBucket"
    },
    "AuthRoleName": {
      "Type": "String",
      "Default": "AuthRoleName"
    },
    "UnauthRoleName": {
      "Type": "String",
      "Default": "UnauthRoleName"
    }
  },
  "Resources": {
    "DeploymentBucket": {
      "Type": "AWS::S3::Bucket",
      "DeletionPolicy": "Retain",
      "Properties": {
        "BucketName": {
          "Ref": "DeploymentBucketName"
        }
      }
    },
    "AuthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "AuthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "UnauthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "UnauthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "apivotingApiGateway": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/api/votingApiGateway-cloudformation-template.json",
        "Parameters": {
          "authRoleName": {
            "Ref": "AuthRoleName"
          },
          "unauthRoleName": {
            "Ref": "UnauthRoleName"
          },
          "functionvotingLambdaName": {
            "Fn::GetAtt": [
              "functionvotingLambda",
              "Outputs.Name"
            ]
          },
          "functionvotingLambdaArn": {
            "Fn::GetAtt": [
              "functionvotingLambda",
              "Outputs.Arn"
            ]
          },
          "env": "test"
        }
      }
    },
    "storageSpeaker": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/storage/Speaker-cloudformation-template.json",
        "Parameters": {
          "tableName": "Speaker",
          "partitionKeyName": "speaker_id",
          "partitionKeyType": "S",
          "env": "test"
        }
      }
    },
    "storageSpeakerList": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/storage/SpeakerList-cloudformation-template.json",
        "Parameters": {
          "tableName": "SpeakerList",
          "partitionKeyName": "event_id",
          "partitionKeyType": "S",
          "sortKeyName": "sort",
          "sortKeyType": "N",
          "env": "test"
        }
      }
    },
    "storageEvent": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/storage/Event-cloudformation-template.json",
        "Parameters": {
          "tableName": "Event",
          "partitionKeyName": "event_id",
          "partitionKeyType": "S",
          "env": "test"
        }
      }
    },
    "storageEvaluation": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/storage/Evaluation-cloudformation-template.json",
        "Parameters": {
          "tableName": "Evaluation",
          "partitionKeyName": "evaluation_value",
          "partitionKeyType": "N",
          "env": "test"
        }
      }
    },
    "storageUser": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/storage/User-cloudformation-template.json",
        "Parameters": {
          "tableName": "User",
          "partitionKeyName": "user_id",
          "partitionKeyType": "S",
          "env": "test"
        }
      }
    },
    "functionvotingLambda": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-jawsdays2021-test-231420-deployment/amplify-cfn-templates/function/votingLambda-cloudformation-template.json",
        "Parameters": {
          "deploymentBucketName": "amplify-jawsdays2021-test-231420-deployment",
          "s3Key": "amplify-builds/votingLambda-2b34524359592b776f6c-build.zip",
          "storageUserName": {
            "Fn::GetAtt": [
              "storageUser",
              "Outputs.Name"
            ]
          },
          "storageUserArn": {
            "Fn::GetAtt": [
              "storageUser",
              "Outputs.Arn"
            ]
          },
          "env": "test"
        }
      }
    }
  },
  "Outputs": {
    "Region": {
      "Description": "CloudFormation provider root stack Region",
      "Value": {
        "Ref": "AWS::Region"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-Region"
        }
      }
    },
    "StackName": {
      "Description": "CloudFormation provider root stack ID",
      "Value": {
        "Ref": "AWS::StackName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackName"
        }
      }
    },
    "StackId": {
      "Description": "CloudFormation provider root stack name",
      "Value": {
        "Ref": "AWS::StackId"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackId"
        }
      }
    },
    "DeploymentBucketName": {
      "Description": "CloudFormation provider root stack deployment bucket name",
      "Value": {
        "Ref": "DeploymentBucketName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
        }
      }
    },
    "AuthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "AuthRole",
          "Arn"
        ]
      }
    },
    "UnauthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "UnauthRole",
          "Arn"
        ]
      }
    },
    "AuthRoleName": {
      "Value": {
        "Ref": "AuthRole"
      }
    },
    "UnauthRoleName": {
      "Value": {
        "Ref": "UnauthRole"
      }
    }
  }
}